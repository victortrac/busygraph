name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build for macOS ${{ matrix.arch }}
        env:
          GOOS: darwin
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 1
        run: |
          go build -o busygraph-darwin-${{ matrix.arch }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: busygraph-darwin-${{ matrix.arch }}
          path: busygraph-darwin-${{ matrix.arch }}

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            libgtk-3-dev \
            libappindicator3-dev

      - name: Build for Linux amd64
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 1
        run: |
          go build -o busygraph-linux-amd64 .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: busygraph-linux-amd64
          path: busygraph-linux-amd64

  release:
    needs: [build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          cp artifacts/busygraph-darwin-amd64/busygraph-darwin-amd64 release/
          cp artifacts/busygraph-darwin-arm64/busygraph-darwin-arm64 release/
          cp artifacts/busygraph-linux-amd64/busygraph-linux-amd64 release/
          chmod +x release/*

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/busygraph-darwin-amd64
            release/busygraph-darwin-arm64
            release/busygraph-linux-amd64
          generate_release_notes: true
